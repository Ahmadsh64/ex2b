<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie - Rancid Tomatoes</title>
    <link href="movie.css" type="text/css" rel="stylesheet"/>
    <link href="rotten.gif" type="image/gif" rel="shortcut icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="movie.js" defer></script>
</head>

<body>
    <div class="header">
        <img src="banner.png" alt="Rancid Tomatoes"/>
    </div>

    <h1 id="movieTitle" class="title"></h1>

    <div class="page">
        <div class="movieInfo">
            <img id="poster" src="" alt="poster" width="100%">
            <dl id="filmDetails"></dl>
        </div>

        <div class="headerTitle">
            <img id="scoreImage" src="" alt="Rating"/>
            <h1 id="scorePercent"></h1>
        </div>

        <div class="comments-container">
            <div id="leftColumn" class="column"></div>
            <div id="rightColumn" class="column"></div>
        </div>

        <p id="entriesCount" class="entries"></p>
    </div>
</body>

</html>
