  Description:
    HTML template for the Rancid Tomatoes movie review page.
    The page is dynamically populated using JavaScript with data fetched from a server API.
    It displays the movie poster, details, score, and user reviews in a responsive layout.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie - Rancid Tomatoes</title>

  <!-- CSS styling -->
  <link rel="stylesheet" href="movie.css" type="text/css">

  <!-- Favicon icon -->
  <link rel="shortcut icon" href="rotten.gif" type="image/gif">

  <!-- JavaScript that dynamically populates the page -->
  <script src="movie.js" defer></script>
</head>

<body>
  <!-- Top banner -->
  <div class="header">
    <img src="banner.png" alt="Rancid Tomatoes logo">
  </div>

  <!-- Movie title (dynamically filled) -->
  <h1 id="movieTitle" class="title">Loading movie...</h1>

  <!-- Main content layout -->
  <div class="page">
    <div class="mainContent">
      <!-- Right section: poster and movie details -->
      <div class="movieInfo">
        <img id="poster" src="" alt="Poster image" class="poster-img">
        <dl id="filmDetails"></dl>
      </div>

      <!-- Left section: reviews area -->
      <div class="reviewsArea">
        <!-- Score section -->
        <div class="headerTitle">
          <img id="scoreImage" src="" alt="Rating image">
          <h1 id="scorePercent">--%</h1>
        </div>

        <!-- Movie reviews will be dynamically inserted here -->
        <div id="reviews" class="comments"></div>

        <!-- Total number of reviews -->
        <p id="entriesCount" class="entries"></p>
      </div>
    </div>
  </div>
</body>

</html>
